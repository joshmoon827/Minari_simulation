<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>경제 상식 퀴즈 결과</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap");

      :root {
        --primary-color: #363cd5;
        --secondary-color: #2196f3;
        --background-color: #f0f0f0;
        --text-color: #333;
        --modal-background: rgba(0, 0, 0, 0.5);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background-image: url("../imgs/background.png");
        /* background-image: ; */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
        padding: 20px;
        overflow: hidden;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 500px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s ease-out forwards;
      }

      h1 {
        color: #121212;
        margin-bottom: 20px;
        font-size: clamp(1.5rem, 5vw, 2rem);
      }

      .score {
        font-size: clamp(2rem, 10vw, 4rem);
        font-weight: bold;
        color: var(--primary-color);
        margin: 20px 0;
        animation: scaleIn 0.5s ease-out;
      }

      .message {
        font-size: clamp(1rem, 4vw, 1.25rem);
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.5s forwards;
      }

      .stats {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-item {
        background-color: var(--background-color);
        border-radius: 10px;
        padding: 15px;
        flex: 1 1 40%;
        min-width: 120px;
        opacity: 0;
        animation: fadeIn 1s ease-out 1s forwards;
      }

      .stat-label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: clamp(0.875rem, 3vw, 1rem);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .stat-value {
        font-size: clamp(1.25rem, 5vw, 1.5rem);
        color: var(--secondary-color);
      }

      .share-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 40px;
        font-size: clamp(1rem, 4vw, 1.25rem);
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        opacity: 0;
        animation: fadeIn 1s ease-out 1.5s forwards;
        font-weight: bold;
      }

      .share-button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        
        background-color: var(--modal-background);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .share-options {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .share-option {
        background-color: #f0f0f0;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .share-option:hover {
        background-color: #e0e0e0;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        .stats {
          flex-direction: column;
        }

        .stat-item {
          width: 100%;
        }

        .modal-content {
          width: 95%;
          margin: 10% auto;
        }

        .share-options {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }

        .share-option {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>경제 상식 퀴즈 결과</h1>
      <div class="score" id="score">0점</div>
      <!-- 점수를 표시할 요소 -->
      <div class="stats">
        <div class="stat-item">
          <div class="stat-label">정답률</div>
          <div class="score" id="correctScore">0%</div>
          <!-- 정답률을 표시할 요소 -->
        </div>
        <div class="stat-item">
          <div class="stat-label">소요 시간</div>
          <div class="stat-value" id="duration">0초</div>
          <!-- 소요 시간을 표시할 요소 -->
        </div>
      </div>
      <button
        class="share-button"
        onclick="window.location.href = 'result.html'"
      >
        분석 결과 보러 가기
      </button>
    </div>

    <script>
      // 점수를 표시할 요소 선택 (ID로 정확히 선택)
      const scoreElement = document.getElementById("score");
      const correctScoreElement = document.getElementById("correctScore"); // 정답률을 표시할 요소
      const durationElement = document.getElementById("duration"); // 소요 시간을 표시할 요소

      // 저장된 퀴즈 점수 가져오기
      const savedQuizScore = localStorage.getItem("quizScore");

      // 저장된 퀴즈 소요 시간 가져오기
      const savedQuizDuration = localStorage.getItem("quizDuration");

      // 저장된 정답률 가져오기
      const percentageScore = localStorage.getItem("percentageScore");

      // 저장된 점수를 숫자로 변환 (소수점 포함)
      const quizScore = savedQuizScore ? parseInt(savedQuizScore) : 0;

      // 저장된 소요 시간을 숫자로 변환 (소수점 두 자리까지 표시)
      const quizDuration = savedQuizDuration
        ? parseFloat(savedQuizDuration).toFixed(2)
        : "0.00"; // 소수점 두 자리까지 표시

      // 점수 및 소요 시간을 콘솔에 출력 (디버깅용)
      console.log("저장된 점수:", quizScore);
      console.log("저장된 소요 시간:", quizDuration);
      console.log("저장된 정답률:", percentageScore);

      // 점수 애니메이션
      let currentScore = 0;
      const targetScore = quizScore; // 로컬 스토리지에서 가져온 점수
      const animationDuration = 2000; // 애니메이션 지속 시간 (밀리초)
      const interval = 20; // 업데이트 간격 (밀리초)
      const steps = animationDuration / interval; // 총 업데이트 횟수
      const increment = targetScore / steps; // 각 업데이트에서 증가할 값

      const timer = setInterval(() => {
        currentScore += increment;
        if (currentScore >= targetScore) {
          clearInterval(timer);
          currentScore = targetScore; // 현재 점수를 목표 점수로 설정
        }
        // 소수점 없이 정수로 표시
        scoreElement.textContent = `${Math.round(currentScore)}점`;
      }, interval);

      // 정답률과 소요 시간 표시
      correctScoreElement.textContent = `${Math.round(
        parseFloat(percentageScore)
      )}%`; // 정답률 업데이트 (소수점 없이 정수로)
      durationElement.textContent = `${quizDuration}초`; // 소요 시간 업데이트
    </script>

    <div id="shareModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeShareModal()">&times;</span>
        <h2>결과 공유하기</h2>
        <a id="kakaotalk-sharing-btn" href="javascript:shareMessage()">
          <img
            src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
            alt="카카오톡 공유 보내기 버튼"
          />
        </a>
        <div class="share-options">
          <button class="share-option" onclick="shareKakao()">카카오톡</button>
          <button class="share-option" onclick="shareInstagram()">
            인스타그램
          </button>
          <button class="share-option" onclick="copyLink()">링크 복사</button>
        </div>
      </div>
    </div>

    <script src="shareModal.js"></script>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
      integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
      crossorigin="anonymous"
    ></script>
    <script>
      Kakao.init("8c945e2c91e24b3713ac57cab13e5a6d"); // 만료됨
    </script>

    <script>
      function shareMessage() {
        Kakao.Share.sendCustom({
          templateId: 112521,
          templateArgs: {
            title: "라이언이 즐겨먹던 바로 그 틴케이스 치즈볼",
            description:
              "바라만 봐도 즐거워지는 힐링 패키지에는 시크릿 스토리가 숨어있어요.",
          },
        });
      }
    </script>
    <script src="simScript.js"></script>
  </body>
</html>
