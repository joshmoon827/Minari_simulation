<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="shareModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeShareModal()">&times;</span>
        <h2>결과 공유하기</h2>
        <div class="flex-center">
          <a
            id="kakaotalk-sharing-btn"
            href="javascript:shareMessage()"
            class="imgContainer"
          >
            <img
              src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
              alt="카카오톡 공유 보내기 버튼"
              class="imgContainer"
            />
          </a>
          <div class="share-options">
            <button class="share-option" onclick="copyLink()">링크 복사</button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-row-container">
      <div onclick="openShareModal()" class="fix-button long">
        <span class="material-icons">share</span>
        공유하기
      </div>
      <a id="kakaotalk-sharing-btn" href="javascript:shareMessage()">
        <img
          class="fix-button short"
          src="../imgs/kakao.png"
          href="javascript:shareMessage()"
          alt="카카오톡 공유 보내기 버튼"
        />
      </a>
    </div>
    <div id="grade-image"></div>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
      integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
      crossorigin="anonymous"
    ></script>
    <script>
      Kakao.init("582cc529f7bbb072f53883e77847f4cf"); // 사용하려는 앱의 JavaScript 키 입력
    </script>
    <script>
      function shareMessage() {
        Kakao.Share.sendCustom({
          templateId: 112521,
        });
      }
    </script>
    <script src="shareModal.js"></script>
    <!-- 이미지를 표시할 요소 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100%;
      }
      .imgContainer {
        width: 100px;
        margin-top: 13px;
      }
      .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
      }
      .score {
        font-size: clamp(2rem, 10vw, 4rem);
        font-weight: bold;
        color: var(--primary-color);
        margin: 20px 0;
        animation: scaleIn 0.5s ease-out;
      }

      .message {
        font-size: clamp(1rem, 4vw, 1.25rem);
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 1s ease-out 0.5s forwards;
      }

      .stats {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-item {
        background-color: var(--background-color);
        border-radius: 10px;
        padding: 15px;
        flex: 1 1 40%;
        min-width: 120px;
        opacity: 0;
        animation: fadeIn 1s ease-out 1s forwards;
      }

      .stat-label {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: clamp(0.875rem, 3vw, 1rem);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .stat-value {
        font-size: clamp(1.25rem, 5vw, 1.5rem);
        color: var(--secondary-color);
      }

      .share-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 40px;
        font-size: clamp(1rem, 4vw, 1.25rem);
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        opacity: 0;
        animation: fadeIn 1s ease-out 1.5s forwards;
        font-weight: bold;
      }

      .share-button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: var(--modal-background);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .share-options {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .share-option {
        background-color: #f0f0f0;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .share-option:hover {
        background-color: #e0e0e0;
      }

      #grade-image img {
        width: 100%; /* 부모 요소에 맞추어 넓이를 100%로 설정 */
        height: auto; /* 비율을 유지하기 위해 자동으로 높이 조정 */
        object-fit: contain; /* 이미지 비율을 유지하며 컨테이너에 맞게 조정 */
      }
      .nopadding {
        padding: 0;
      }

      img {
        width: 100%; /* 부모 요소에 맞추어 넓이를 100%로 설정 */
        height: auto; /* 비율을 유지하기 위해 자동으로 높이 조정 */
        object-fit: contain; /* 이미지 비율을 유지하며 컨테이너에 맞게 조정 */
      }

      .flex-row-container {
        display: flex; /* Flexbox 사용 */
        justify-content: space-between; /* 버튼 간격을 균일하게 분배 */
        align-items: center; /* 버튼 세로 중앙 정렬 */
        position: fixed; /* 버튼 고정 위치 */
        bottom: 20px; /* 화면 하단에서 20px 떨어진 위치 */
        left: 0; /* 왼쪽 끝에 고정 */
        right: 0; /* 오른쪽 끝에 고정 */
        padding: 0 20px; /* 양쪽 여백 */
        gap: 10px; /* 아이콘과 텍스트 사이 간격 */
      }

      .fix-button {
        color: white; /* 버튼 글자색 */
        border: none; /* 기본 테두리 제거 */
        border-radius: 5px; /* 둥근 모서리 */
        padding: 15px; /* 버튼 내부 여백 */
        cursor: pointer; /* 마우스 커서 포인터로 변경 */
        transition: background-color 0.3s; /* 배경색 변경 시 애니메이션 효과 */
        height: 50px;
      }

      .fix-button.long {
        flex: 7; /* 버튼의 너비를 2:1 비율로 설정 */
        border-radius: 50px; /* 둥근 모서리 */
        backdrop-filter: blur(10px);
        border: 1px solid #000;
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        color: #000;
        font-weight: 700;
        gap: 10px;
      }

      .fix-button.short {
        flex: 1; /* 버튼의 너비를 1:1 비율로 설정 */
        border-radius: 50px; /* 둥근 모서리 */
        padding: 0;
      }
    </style>
    <script>
      const quizScore = localStorage.getItem("quizScore") || 0; // 로컬 스토리지에서 점수 가져오기
      const gradeImage = document.getElementById("grade-image");

      let grade;
      let imageUrl;

      // 점수에 따른 등급 및 이미지 결정
      if (quizScore >= 80) {
        grade = "A";
        imageUrl = "../imgs/result3.png";
      } else if (quizScore >= 50) {
        grade = "B";
        imageUrl = "../imgs/result2.png";
      } else {
        grade = "C"; // 3등급
        imageUrl = "../imgs/result1.png";
      }

      // 등급에 따른 이미지 표시
      gradeImage.innerHTML = `<img src="${imageUrl}" alt="${grade} 등급 이미지" />`;
    </script>
  </body>
</html>
